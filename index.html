<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ohmyfood</title>
        <meta name="description" content="Ohmyfood, réservez le menu gastronomique qui vous convient." />

        <!-- Favicon -->
        <link rel="icon" href="src/img/favicon/favicon.ico" />

        <!-- Link style -->
        <link rel="stylesheet" href="src/css/style.css" type="text/css">

        <!-- Fonts style -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/bf2c695c65.js" crossorigin="anonymous"></script>
    </head>
   
    <body>
        
        <!-- Header -->
        
        <header>
            <a href="index.html"> 
                <img src="src/img/logo/ohmyfood.png" alt="Logo principal d'Ohmyfood">
            </a>
        </header>
        
        <!-- Section : Search -->
        <main>
            <form class="search-bar" method="post" action="#">
                <span class="search-bar__icons"> 
                    <i class="fas fa-map-marker-alt"></i>
                </span>
                <input class="search-bar__input" type="search" name="search-city" placeholder="Paris, Belleville">
            </form>
       
        <!-- Section : Explore -->
        
            <section class="container-explore">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </section>

        <!-- Section : Function -->

            <section class="container-list">
                <h2>Fonctionnement</h2>
                <ul>
                    <li> 
                        <span class="number">1</span>
                        <a href="#"><i class="fas fa-mobile-alt fa-lg"></i> Fonctionnement</a>
                    </li>
                    <li> 
                        <span class="number">2</span>
                        <a href="#"><i class="fas fa-list"></i> Composez votre menu</a>
                    </li>
                    <li>
                        <span class="number">3</span>
                        <a href="#"><i class="fas fa-store"></i> Dégustez au restaurant</a>
                    </li>
                </ul>
            </section>
        
            
        </main>
    </body>
</html>
